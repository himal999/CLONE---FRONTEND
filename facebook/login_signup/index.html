    <header class="header"><img id="logo"src="../assets/images/logo.jpg"></header>

        <section class="reg-form">
            <form action="post">
                 <h3 id ="form-header">Create a new account</h3>
                 <h5 id="form-des">it's quick and easy</h5>
                 <div class="name">
                    <input type="text" placeholder="First name"/>
                    <input type="text" placeholder="Surename"/>

                  <input class="form-input" type="text" placeholder="Mobile number or email address"/>

                  <div class="form-dob">
                    <input type="number"/>
                    <input type="month"/>

                  </div>

                      <div>
                          <label>Female</label>
                          <input id="ra-1" type="radio">
                      </div>
                      <div>
                        <label>Male</label>
                        <input id="ra-2" type="radio">
                      </div>
                      <div>
                        <label>Custom</label>
                        <input id="ra-3" type="radio">
                    </div>
                      </div>
                    
                  </div>
                
                  <h6>By clicking Sign Up, you agree to our<a href="#"> Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</h6>
